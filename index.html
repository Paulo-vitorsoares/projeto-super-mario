<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Projeto Mario">
    <link rel="shortcut icon" href="./src/image/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">

    <title>Super Mario Broz - O Filme</title>

</head>

<body>
    <div class="video-fundo">
        <video class="video" autoplay loop muted>
            <source src="./src/video/video-mario.mp4" type="video/mp4">
        </video>
    </div>

    <header class="cabecalho">
        <a href="#">
            <img src="./src/image/logo-chapeu-mario.png" alt="logo Chapéu Mario" class="logo">
        </a>
        <nav>
            <ul class="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">Detalhes</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <div class="informacoes">
            <img src="./src/image/titulo.png" alt="Título-Mario" class="imagem-titulo">
            <p class="descricao">Mario é um encanador junto com seu imrão Luigi. Um dia, eles vão parar no reino dos
                cogumelos, governado pela Princesa Peach, mas ameaçado pelo rei de Koopas, que faz de tudo para co
                seguir reinar em todos os lugares.</p>
            <button class="botao-trailer">Veja o Trailer</button>
        </div>
        <img src="./src/image/super-mario-chars.png" alt="" class="super-mario">

        <div class="modal">
            <div class="conteudo-modal">
                <span class="fechar-modal">X</span>
                <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/Cb4WV4aXBpk" title="Trailer Oficial" frameborder="1" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </div>
    </main>
    <script src="./src/js/index.js"></script>
</body>

</html>
